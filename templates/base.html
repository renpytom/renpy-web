<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}Home - Ren'Py{% endblock %}</title>

        <link rel="alternate" href="/feed/" title="Announcements Atom Feed" type="application/atom+xml">
        <meta name="fb:page_id" content="179822028707441">

        <link rel="icon" href="/static/favicon.ico">

        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="/static/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="/static/style.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        {% block header %}
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">

              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Ren'Py</a>
               </div>

        <div class="navbar-collapse collapse" id="navbar-collapse-1">

            <ul class="nav navbar-nav">
                <li {% if name == 'why' %}class="active"{% endif %} ><a href="/why.html" title="Why Ren'Py?">Why</a></li>
                <li {% if name == 'latest' %}class="active"{% endif %}><a href="/latest.html" title="Download Ren'Py">Download</a></li>
                <li ><a href="/doc/html/">Documentation</a></li>
                <li ><a href="http://games.renpy.org/">Games</a></li>
            </ul>

            <form class="navbar-form navbar-right" action="https://www.google.com/cse">
                <input type="hidden" name="cx" value="000797277883883151475:iiwpz4lr2zw" />
                <input type="hidden" name="ie" value="UTF-8" />
                <div class="form-group">
                <input class="form-control" id="search" type="text" name="q" placeholder="Search Ren'Py" title="Search Ren'Py">
                <button class="btn btn-default" type="submit" title="Search Ren'Py">Search</button>
                </div>
            </form>

             </div>


            </div>
            </nav>
        {% endblock %}



        <div class="container content">
            {% block content %}
            <p>I can has base? :3</p>
            {% endblock %}

            <div class="clear"></div>

        </div>

        {% block footer %}

        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www."), pageTracker;
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>

        <script type="text/javascript" src="/static/jquery.min.js"></script>
        <script type="text/javascript" src="/static/jquery.browser.min.js"></script>
        <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
        <script type="text/javascript" src="/static/main.js?2"></script>
        {% endblock %}
    </body>
</html>
